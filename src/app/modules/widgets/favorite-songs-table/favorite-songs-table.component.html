<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.index}} </td>
  </ng-container>


  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef> album </th>
    <td mat-cell *matCellDef="let element"> {{element.album}} </td>
  </ng-container>

  <ng-container matColumnDef="date_added">
    <th mat-header-cell *matHeaderCellDef>date added</th>
    <td mat-cell *matCellDef="let element"> {{element["date_added"]}} </td>
  </ng-container>

  <ng-container matColumnDef="is_favorite">
    <th mat-header-cell *matHeaderCellDef>is_favorite</th>
    <td mat-cell *matCellDef="let element"> {{element["is_favorite"]}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>duration</th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>





  <!--  <ng-container matColumnDef="weight">-->
<!--    <th mat-header-cell *matHeaderCellDef> Weight </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>-->
<!--  </ng-container>-->


<!--  <ng-container matColumnDef="symbol">-->
<!--    <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
